{% extends "admin/base_site.html" %}

{% block extrastyle %}
  <style>
    /* Add your custom CSS styles here */

    /* Example: Change the background color of the admin header */
    #header {
      background-color: #3498db;
    }

    /* Example: Style the add user button */
    .addlink {
      background-color: #2ecc71;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Example: Style the user list table */
    #content-main table {
      border-collapse: collapse;
      width: 100%;
    }

    #content-main th, #content-main td {
      border: 1px solid #dddddd;
      padding: 8px;
      text-align: left;
    }

    #content-main th {
      background-color: #f2f2f2;
    }
  </style>
{% endblock %}
